        id: 'mapbox.streets',
        accessToken: 'your.mapbox.access.token'}).addTo(mymap);

        mymap.on('click', 
            function(e){
                var coord = e.latlng; // no need for toString()
                var lat = coord.lat;
                var lng = coord.lng;
                var newMarker = L.marker(e.latlng, {draggable:'true'}).addTo(mymap)
                .bindPopup('Create an entry <a href="?latitude='+lat+'&longitude='+lng+'"> here</a>').openPopup();
